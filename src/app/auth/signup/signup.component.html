<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        ngModel
        name="email"
        matInput
        type="email"
        placeholder="E-mail"
        #emailInput="ngModel"
        email
        required
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please Enter A valid email</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        ngModel
        name="password"
        type="password"
        matInput
        placeholder="password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please Enter A valid password</mat-error
      >
    </mat-form-field>
    <button mat-raised-button type="submit" *ngIf="!isLoading">Signup</button>
  </form>
</mat-card>
